<mat-card *ngFor="let pokemon of pokemons$ | async" class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>A pokemon</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{pokemon.name}}
    {{pokemon.url}}
    <img [src]="pokemon.sprite"/>
  </mat-card-content>
</mat-card>
